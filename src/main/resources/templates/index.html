z<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Citizens</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Search Citizens</h1>
    <form th:action="@{/search}" method="post">
        <div class="input-field">
            <label for="planName">Plan Name:</label>
            <select id="planName" name="planName">
                <option value="">All</option>
                <option th:each="plan : ${planNames}" th:value="${plan}" th:text="${plan}"></option>
            </select>
        </div>
        <div class="input-field">
            <label for="planStatus">Plan Status:</label>
            <select id="planStatus" name="planStatus">
                <option value="">All</option>
                <option th:each="status : ${planStatuses}" th:value="${status}" th:text="${status}"></option>
            </select>
        </div>
        <div class="input-field">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="">All</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
        <div class="input-field">
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" name="startDate">
        </div>
        <div class="input-field">
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" name="endDate">
        </div>
        <div class="input-field">
            <button type="submit" class="btn">Search</button>
        </div>
    </form>

    <h2>Search Results:</h2>
    <table class="highlight">
        <thead>
        <tr>
            <th>Name</th>
            <th>Gender</th>
            <th>Plan Name</th>
            <th>Plan Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="citizen : ${searchResults}">			
            <td th:text="${citizen.citizenName}"></td>
            <td th:text="${citizen.gender}"></td>
            <td th:text="${citizen.planName}"></td>
            <td th:text="${citizen.planStatus}"></td>
        </tr>
        </tbody>
    </table>
    Export : <a href="excel">Excel</a><a href="pdf">Pdf</a>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('select');
        var instances = M.FormSelect.init(elems);
    });
</script>
</body>
</html>
